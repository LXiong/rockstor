log4j.rootLogger=INFO, ConsoleFile

log4j.appender.ConsoleFile=org.apache.log4j.RollingFileAppender
log4j.appender.ConsoleFile.File=${log.home}/console.log
log4j.appender.ConsoleFile.MaxFileSize=10MB 
log4j.appender.ConsoleFile.MaxBackupIndex=100 
log4j.appender.ConsoleFile.layout=org.apache.log4j.PatternLayout 
log4j.appender.ConsoleFile.layout.ConversionPattern=%d{ISO8601} %5p [%t]: %m%n
